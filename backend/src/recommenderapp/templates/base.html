<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}BingeSuggest{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='Popcorn-icon.png') }}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Coustard:wght@400;900&family=Bree+Serif&display=swap"
      rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    <style>
      /* Global styles – these complement stylesheet.css */
      body {
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #f8f9fa;
        font-family: 'Bree Serif', serif;
        padding-top: 70px; /* space for fixed navbar */
      }
      {% block extra_styles %}{% endblock %}
    </style>
    {% block head_scripts %}{% endblock %}
  </head>
  <body>
    {% include 'navbar.html' %}
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
    <footer>
      <div class="container">
        <p>Made with ❤️ by <a href="https://github.com/svd-ncsu/BingeSuggest" target="_blank">BingeSuggest</a></p>
        <p><a href="https://github.com/svd-ncsu/BingeSuggest/blob/master/LICENSE.md" target="_blank">MIT License © 2024 BingeSuggest</a></p>
      </div>
    </footer>
    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
